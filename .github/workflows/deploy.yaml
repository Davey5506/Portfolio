name: Build and Deploy

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use a fresh Ubuntu runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Step 1: Clone your code

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Step 2: Set up Node.js

      - name: Install dependencies
        run: npm ci  # Step 3: Install dependencies using `npm ci` for clean installs

      - name: Build project
        run: npm run build # Step 4: Run the Vite build command